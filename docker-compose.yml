services:
  api:
    build:
      dockerfile: ./Dockerfile
    image: libertai-api
    container_name: libertai-api
    restart: unless-stopped
    command: poetry run gunicorn --access-logfile - --workers 10 --worker-connections 5 --timeout 600 --keep-alive 30 --worker-class uvicorn.workers.UvicornWorker src.server:app --bind 0.0.0.0:8000
    volumes:
      - ./data:/data
    ports:
      - "8090:8000"
    env_file:
      - .env
    networks:
      - ip6net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/libertai/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ip6net:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 2001:db8::/64
